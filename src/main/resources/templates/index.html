<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{/static/favicon.ico}"/>
    <title>短地址转换工具</title>
    <link rel="stylesheet" href="../static/css/global.css" th:href="@{/css/global.css}">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>🔗 短网址转换工具</h1>
        <p>快速生成短链接，支持二维码分享</p>
    </div>

    <div id="preurl" style="display: none" th:text="${domain}"></div>

    <!-- Tab容器 -->
    <div class="tabs-container">
        <!-- Tab头部 -->
        <div class="tab-header">
            <button class="tab-button active" onclick="switchTab('convert')">
                📎 长网址转短网址
            </button>
            <button class="tab-button" onclick="switchTab('revert')">
                🔍 短网址还原
            </button>
        </div>

        <!-- 长网址转短网址 Tab -->
        <div class="tab-content active" id="convertTab">
            <div class="input-group">
                <div class="input-container">
                    <input type="text" id="url" placeholder="请输入要转换的长网址..."/>
                </div>
                <div class="input-container expire-time-container" style="margin-top: 10px;width: 400px;">
                    <input type="number" id="expireTime" placeholder="过期时间(秒) - 选填，如3600表示1小时后过期"
                           min="0"/>
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12,6 12,12 16,14"></polyline>
                    </svg>
                </div>
                <div class="input-container password-container" id="passwordContainer">
                    <div class="password-wrapper">
                        <svg class="password-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <circle cx="12" cy="16" r="1"></circle>
                            <path d="m7 11 0-4a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" id="password" placeholder="请输入转换密码..."/>
                    </div>
                </div>
                <div class="input-container" style="margin-top: 10px;">
                    <button class="btn btn-primary" onclick="convert()">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        转换
                    </button>
                </div>
                <div class="loading" id="convertLoading">
                    <div class="loading-spinner"></div>
                    正在转换中...
                </div>
            </div>

            <div class="result-container" id="convertResult">
                <div style="margin-bottom: 16px; font-weight: 600; color: #374151;">✨ 短网址：</div>
                <div class="result-link" id="convertRepo">
                    <span class="result-url" style="flex: 1;"></span>
                    <button class="copy-btn" onclick="copyResult('convertRepo')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="m5 15-4-4 4-4m4 4h11"></path>
                        </svg>
                    </button>
                </div>
                <div class="qr-container" id="convertImageDiv">
                    <div style="margin-bottom: 12px; color: #6b7280; font-size: 14px; font-weight: 500;">📱 扫码访问
                    </div>
                    <img id="convertImage" src="" alt="二维码"
                         style="border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.1);"/>
                </div>
            </div>
        </div>

        <!-- 短网址还原 Tab -->
        <div class="tab-content" id="revertTab">
            <div class="input-group">
                <div class="input-container">
                    <input type="text" id="shortUrl" placeholder="请输入要还原的短网址..."/>
                    <button class="btn btn-secondary" onclick="revert()">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                        还原
                    </button>
                </div>
                <div class="loading" id="revertLoading">
                    <div class="loading-spinner"></div>
                    正在还原中...
                </div>
            </div>

            <div class="result-container" id="revertResult">
                <div style="margin-bottom: 16px; font-weight: 600; color: #374151;">🔓 原始网址：</div>
                <div class="result-link" id="revertRepo">
                    <span class="result-url" style="flex: 1;"></span>
                    <button class="copy-btn" onclick="copyResult('revertRepo')">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="m5 15-4-4 4-4m4 4h11"></path>
                        </svg>
                    </button>
                </div>
                <div class="qr-container" id="revertImageDiv">
                    <div style="margin-bottom: 12px; color: #6b7280; font-size: 14px; font-weight: 500;">📱 扫码访问
                    </div>
                    <img id="revertImage" src="" alt="二维码"
                         style="border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.1);"/>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 短网址转换工具 - 简单、快速、安全</p>
        <p>
            <a href="https://github.com/RipperTs/shortcut" target="_blank" style="color: #ddd; text-decoration: none; display: inline-flex; align-items: center; gap: 6px; margin-top: 8px;">
                <svg viewBox="0 0 24 24" fill="currentColor" style="width: 18px; height: 18px;">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                GitHub 开源项目
            </a>
        </p>
    </div>
</div>

<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
</body>
</html>
