<script>
    // Tabåˆ‡æ¢åŠŸèƒ½
    function switchTab(tabName) {
        // ç§»é™¤æ‰€æœ‰tabæŒ‰é’®çš„activeç±»
        const tabButtons = document.querySelectorAll('.tab-button');
        tabButtons.forEach(button => button.classList.remove('active'));
        
        // éšè—æ‰€æœ‰tabå†…å®¹
        const tabContents = document.querySelectorAll('.tab-content');
        tabContents.forEach(content => content.classList.remove('active'));

        event.target.classList.add('active');

    function showError(message) {

        errorDiv.textContent = message;
        
        // æ·»åŠ åŠ¨ç”»æ ·å¼

        style.textContent = `

        document.head.appendChild(style);

        // 3ç§’åè‡ªåŠ¨ç§»é™¤
        setTimeout(function() {

    // URLè½¬æ¢ä¸ºçŸ­åœ°å€
    function convert() {
        var urlInput = document.getElementById("url");
        var url = urlInput.value.trim();
        
        if (!url) {
            showError('è¯·è¾“å…¥è¦è½¬æ¢çš„ç½‘å€');
            urlInput.focus();
            return;
        }

        // ç®€å•çš„URLæ ¼å¼éªŒè¯
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
            showError('è¯·è¾“å…¥æœ‰æ•ˆçš„ç½‘å€ï¼ˆéœ€è¦åŒ…å« http:// æˆ– https://ï¼‰');
            urlInput.focus();

        hideResult('convertResult');

        var xhr = new XMLHttpRequest();
        // Base64ç¼–ç URL
        var encodedUrl = btoa(encodeURIComponent(url));

        xhr.open('post', '/convert', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

                        return;

                    // æ›´æ–°ç»“æœæ˜¾ç¤º

                    convertRepo.setAttribute("href", shortUrl);
                    convertRepo.textContent = shortUrl;
                    
                    // æ›´æ–°äºŒç»´ç

                    convertImage.setAttribute("src", "/qrcode?url=" + encodeURIComponent(shortUrl));

    function copyToClipboard(text) {
